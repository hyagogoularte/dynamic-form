<!DOCTYPE html>
<html>

<head>
    <title>Resultados Digitais - Teste</title>
    <meta charset="utf-8" /> 
    <!-- LIB -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- PESSOAR -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>
    <header>
        <div class="logo">
            <span>Resultados</span><span>Digitais</span>
        </div>
    </header>
    <section>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="false" checked> Sem Modal
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" value="true"> Com Modal
            </label>
        </div>
        <br>
        <div id="withModal">
            <button type="button" class="btn btn-default">Abrir Modal</button>
        </div>
        <div id="withoutModal">
            <div id="dynamicForm"></div>
        </div>
    </section>
    <footer>
        Desenvolvido por Hyago Silva Goularte para ResultadosDigitais.
    </footer>
    <!-- LIB -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- PESSOAR -->
    <script type="text/javascript" src="../src//dynamicFormPlugin.js"></script>
    <script type="text/javascript" src="js//script.js"></script>
</body>

</html>
